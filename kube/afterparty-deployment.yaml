apiVersion: apps/v1
kind: Deployment
metadata:
  name: afterparty
spec:
  selector:
    matchLabels:
      app: afterparty
  replicas: 1
  template:
    metadata:
      labels:
        app: afterparty
    spec:
      containers:
      - name: afterparty
        image: <IMAGE>
        ports:
        - containerPort: 8080
