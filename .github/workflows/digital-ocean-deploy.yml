on:
  push:
    branches: 
      - main

jobs:
   
   build:
     name: Build, push, and deploy
     runs-on: ubuntu-latest
     steps:
     - name: Checkout main
       uses: actions/checkout@master

     - name: Update SHA
       run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/_meta

    #  - name: Log into DockerHub
    #    uses: azure/docker-login@v1
    #    with:
    #      username: 'dokun1'
    #      password: ${{ secrets.DOCKER_PASSWORD }}

     - name: install doctl
       uses: digitalocean/action-doctl@v2
       with:
         token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
       
     - name: Build container image
       uses: docker/build-push-action@v1
       with:
         username: dokun1
         password: ${{ secrets.DOCKER_PASSWORD }}
         repository: dokun1/afterparty-server-testing
         tag_with_sha: true
         dockerfile: $GITHUB_WORKSPACE/web.Dockerfile
         build_args: env=docker

     - name: Save DO kubeconfig
       run: doctl kubernetes cluster kubeconfig save david-digital-ocean-testing-cluster
    
     - name: Update deployment file
       run: TAG='sha-$(echo $GITHUB_SHA | head -c7)' && sed -i 's|<IMAGE>|dokun1/afterparty-server-testing:'${TAG}'|' $GITHUB_WORKSPACE/kube/afterparty-deployment.yaml
 
     - name: Deploy to DO Kubernetes
       run: kubectl apply -f $GITHUB_WORKSPACE/kube/afterparty-deployment.yaml
     
     - name: Verify deployment
       run: kubectl rollout status deployment/afterparty
